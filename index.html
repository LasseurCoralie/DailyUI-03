<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyUI 02</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Nunito:wght@400;800&display=swap" rel="stylesheet">  </head>

  <body>
    <div class="wrapper"></div>
    <header>
      <nav class="top-menu">
        <a href="#">
          <h1 class="top-logo">My Roadtrip</h1>
        </a>
        <ul class="top-menu-list">
          <a href="#"><li class="detail-list">Home</li></a>
          <a href="#"><li class="detail-list">How it works</li></a>
          <a href="#"><li class="detail-list">top Trip</li></a>
          <a href="#"><li class="detail-list">Destinations</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section home">
        <div class="text-zn">
          <h2 class="main-title">USA ARE WAITING<br /><span class="bigger">FOR YOU</span></h2>
          <p class="home-txt"></p>
        </div>
      </section>

      <section class="section details">
        <h2 class="subtitles">How it works</h2>
        <img src="#" alt="" class="icon" id="n01">
        <img src="#" alt="" class="icon" id="n02">
        <img src="#" alt="" class="icon" id="n03">
        <img src="#" alt="" class="icon" id="n04">
      </section>

      <section class="section plan-trip">
        <div class="left-part">
          <h2 class="subtitle">Tiptop Trip</h2>
          <p class="regular-txt"></p>
          <div class="details">
            <h3 class="detail-title">Details</h3>
            <ul class="list-details">
              <li class="detail">Time</li>
              <li class="detail">Km</li>
              <li class="detail">Visits</li>
            </ul>
            <button type="button">Let's go!</button>
          </div>
        </div>
        <div class="right-part">
          <img src="#" alt="" class="map">
        </div>
      </section>

      <section class="section more-trips">
        <h2 class="subtitle">Choose my destination</h2>
        <div class="destinations">
          <div class="destination">
            <img src="" alt="#" class="img-destination">
          </div>
          <div class="destination">
            <img src="" alt="#" class="img-destination">
          </div>
          <div class="destination">
            <img src="" alt="#" class="img-destination">
          </div>
          <div class="destination">
            <img src="" alt="#" class="img-destination">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h1 class="down-logo">Logo</h1>
      <nav class="footer-menu">
        <ul class="footer-menu-list">
          <li class="footer-list">Who are we?</li>
          <li class="footer-list">Contact</li>
          <li class="footer-list">CGV</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
